<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0"><meta name=apple-mobile-web-app-capable content=yes><title>someonehelp</title><link href=/frontPage/dist/static\login_student.0032a821584b87a3bb7ac6d106c31d4b.css rel=stylesheet></head><body><div id=login><router-view></router-view></div><script>// 设置根元素font-size
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth >= 750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);</script><script type=text/javascript src=/frontPage/dist/static\login_student.352400aa976c013f9b08.js></script></body></html>
