<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0"><meta name=apple-mobile-web-app-capable content=yes><title>有人帮</title><link href=/frontPage/dist/static\index_class.067d24640cf533f219a400171ec7c488.css rel=stylesheet></head><body><div id=app></div><script>// 设置根元素font-size
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth >= 750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);</script><script src=http://res.wx.qq.com/open/js/jweixin-1.0.0.js></script><script type=text/javascript src=/frontPage/dist/static\index_class.fff8f87328cb8270b8ba.js></script></body></html>
